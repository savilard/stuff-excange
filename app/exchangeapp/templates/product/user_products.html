{% extends 'base.html' %}
{% block content %}
  <div class="container mt-3">
    <h6>Найдено {{ products_amount }} вещей</h6>
  </div>
  <div class="container mt-5">
    <h3>Товары пользователя {{ owner_username }}</h3>
  </div>

    <div class="row row-cols-md-3 g-4 px-4 mt-3">
      {% for product in object_list %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ product.images.all.0.image.url }}" class="card-img-top" width="auto" height="400"
                 style="object-fit: cover;" alt="{{ product.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
            </div>
            <div class="card-footer">
              <small class="text-muted">Загружено: {{ product.created_at }} </small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>


  <div>
    {% include 'pagination.html' %}
  </div>

{% endblock %}
