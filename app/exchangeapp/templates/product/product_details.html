{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col col-6">
      <h3>Название товара</h3>
      <div class="row">
        <div class="col col-sm-1">
          <i class="bi bi-geo-alt"></i>
        </div>
        <div class="col">
          <p class="text-left">Темиртау</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-6">
      <div class="container">
        <div class="container p-3">
          <img src="http://placehold.it/300x300" class="img-fluid mx-auto d-block" alt="Responsive image">
        </div>
        <div class="row my-3">
          <div class="col col-3">
            <img src="http://placehold.it/150x100" class="img-responsive inline-block" alt="Responsive image" />
          </div>
        </div>
      </div>
      <div class="container my-5">
        <div class="row">
          <h3>О товаре</h3>
        </div>
        <div class="row">
          <p class="text-left">Вот тут описание товарчика</p>
        </div>
      </div>
    </div>
    <div class="col col-6">
      <div class="row p-3">
        <div class="container bg-light sticky-top">
          <div class="row mb-3">
            <h3>Контакты</h3>
          </div>
          <div class="row">
            <p>+7 700 000-00-00</p>
          </div>
          <div class="row">
            <p>test_mail@mail.ru</p>
          </div>
        </div>
      </div>
      <div class="row p-3">
        <button type="button" class="btn btn-success">Написать продавцу</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
